<table class="table table-condensed">
    <thead class="thead-dark">
        <tr>
            <th>Juego</th>
            <th>Jugador</th>
            <th>Resultado</th>
            <th>Puntaje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let juego of listado">
            <td>{{juego.nombre}} </td>
            <td>{{juego.jugador}} </td>
            <td *ngIf="juego.gano">Gano </td>
            <td *ngIf="!juego.gano">Perdio</td>
        </tr>
    </tbody>
</table>
