<div class="container">

  <button type="button"  class="btn btn-primary btn-lg btn-block" (click)="CrearJugadores()">Crear Cliente</button>

</div><br><hr>


<div class="container">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Puntaje</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let jugador of jugadores; let i = index">
                <th scope="row">{{i + 1}}</th>
                <td>{{jugador.id}}</td>
                <td>{{jugador.email}} </td>
                <td>{{jugador.nombre}} </td>
                <td>{{jugador.apellido}} </td>
                <td>{{jugador.puntaje}}</td>
            </tr>
        </tbody>
    </table>
</div>
