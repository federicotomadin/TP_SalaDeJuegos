</app-menu><br>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>


<div class="container">

    <button type="button" class="btn btn-primary btn-lg btn-block" (click)="CrearJugadores()">Crear Cliente</button><br>

    <button type="button" class="btn btn-success btn-lg btn-block" (click)="LoguearJugador()">Login Cliente</button><br>

    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="IngresarAuto()">Cargar Auto</button><br>

    <button type="button" class="btn btn-secondary btn-lg btn-block" (click)="ActualizarJugador()">Actualizar Jugador</button><br>

    <hr>


    <button type="button" (click)='onUpload()' class="btn btn-primary col-md-6 btn-lg">UpLoad</button>
    <input style="display: none;" type="file" (change)="onFileSelectd($event)" class="col-md-6" name="fileInput" #fileInput/>
    <button type="button" (click)="fileInput.click()" class="btn btn-secondary col-md-6 btn-lg">Cargar Archivo</button><br>
    <a href="{{urlPublica}}" target="_blank" [(ngModel)]="name" ngDefaultControl>urlPublica</a>


</div>
<hr>


<div class="container">
    <table class="table" id="miTabla">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Puntaje</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let jugador of jugadores let i = index">
                <th scope="row">{{i + 1}}</th>
                <!-- <td>{{jugador.id}}</td> -->
                <td>{{jugador.email}} </td>
                <td>{{jugador.nombre}} </td>
                <td>{{jugador.apellido}} </td>
                <td>{{jugador.puntaje}}</td>
            </tr>
        </tbody>
    </table><br>

    <button type="button" class="btn btn-danger btn-lg" (click)="DescargarPdf()">Descargar como PDF</button><br>

</div>
