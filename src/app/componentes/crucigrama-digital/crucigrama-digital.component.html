<script>
    // Get the modal
    var modal = document.getElementById('id05');

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

<div id="id05" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ADIVINASTE 3 PALABRAS</h5>
                <button type="button" onclick="document.getElementById('id05').style.display='none'" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>El juego comenzará de cero</p>
            </div>
            <div class="clearfix">
                <div class="modal-footer">
                    <button type="button" (click)="juegoDeCero()" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="id04" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <span onclick="document.getElementById('id04').style.display='none'" class="close" title="Close Modal">X</span>
            <form class="modal-content animate">
                <div class="container">
                    <h3 id="mensajeModal">{{mensajeResultado}}</h3>

                    <div class="clearfix">
                        <a type="button" class="btn" onclick="document.getElementById('id04').style.display='none'">Buscar más palabras</a>
                        <a type="button" class="btn" (click)="juegoDeCero()" routerLink="/Principal">Ir a menu de inicio</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
